<div class='row-fluid home'>
	Let's create your Farm
</div>
<div class='row'>
	<div class='col-lg-6'>
		<div class='row'>
			<div class='col-lg-12'> What is the Total Size? {{totalSize}} </div>
			<form action="/action_page.php">
				<label for="length">Length:</label>
				<input type="number" id="length" name="length" min="0" #length><br><br>
				<label for="width">Width:</label>
				<input type="number" id="width" name="width" min="0" #width><br><br> 
         <button class="btn" type="button" (click)="totalFarmSize( length.value, width.value)" >
            Submit
            </button>
      </form> 
		</div>
    	<div class='col-lg-6'>
        {{widthmain}}
        <svg width="1000" height="1000">
          <rect x='100' y='100' attr.width.px={{widthmain}} attr.height.px={{lengthmain}}  
          style="fill:rgb(38, 199, 94);stroke-width:2;stroke:rgb(0,0,0)" />
          <rect *ngFor="let GH of GreenHs"  x='100' y='100' attr.width.px={{GH.width}} attr.height.px={{GH.height}}  
          style="fill:rgb(38, 199, 94);stroke-width:2;stroke:rgb(0,0,0)" />
         <!--    <rect x='65' y='65' [attr.height.px]="length}"   height='80' transform='skewX(60)' /> -->
       
          </svg>
      </div>
	</div>
</div>
